<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Banner</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      background:
        linear-gradient(rgba(2, 6, 23, 0.75), rgba(2, 6, 23, 0.75)),
        url('https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?q=80&w=1600') center/cover no-repeat;
    }

    .hero-content {
      max-width: 820px;
    }

    /* Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #e6f6ee;
      color: #1f9d55;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 22px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      box-shadow: 0 0 6px #22c55e;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0px #22c55e; }
      50% { box-shadow: 0 0 8px #22c55e; }
      100% { box-shadow: 0 0 0px #22c55e; }
    }

    /* Headline */
    h1 {
      font-size: clamp(36px, 5vw, 56px);
      font-weight: 700;
      line-height: 1.15;
      margin-bottom: 18px;
    }

    .highlight {
      color: #22c55e;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #e5e7eb;
      margin-bottom: 32px;
    }

    /* Buttons */
    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: #22c55e;
      color: #022c22;
      border: none;
      padding: 14px 22px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-secondary {
      background: transparent;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.4);
      padding: 14px 22px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary:hover { opacity: 0.9; }
    .btn-secondary:hover { background: rgba(255,255,255,0.08); }

    @media (max-width: 480px) {
      p { font-size: 16px; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <span class="badge">
        <span class="dot"></span>
        Early Access Now Open
      </span>

      <h1>
        Structured Thinking,<br />
        <span class="highlight">Not Just Note-Taking.</span>
      </h1>

      <p>
        A private space to store notes, links, and learning summaries — designed to help you think clearly, connect ideas, and turn learning into long-term knowledge.
      </p>

      <div class="hero-buttons">
        <button class="btn-primary">Start Building Your Vault →</button>
        <button class="btn-secondary">▶ See How It Works</button>
      </div>
    </div>
  </section>
</body>
</html>
